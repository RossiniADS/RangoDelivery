<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>
  <div class="container register">
    <div class="row">
      <div class="col-md-3 register-left">
        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
        <h3>Bem-vindo!</h3>
        <p>Você está a 30 segundos de economizar muito dinheiro!</p>
        <input type="submit" name="" value="Login" [routerLink]="['/entrar']" />
        <br />
      </div>
      <div class="col-md-9 register-right">
        <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Cliente</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Empresa</a>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <h3 class="register-heading">Cadastre-se como cliente</h3>
            <div class="row register-form">
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Nome" value="" />
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Aniversario" value="" />
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Senha" value="" />
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Confirme senha" value="" />
                </div>
                <div class="form-group">
                  <div class="maxl">
                    <label class="radio inline">
                      <input type="radio" name="sexo" value="homem" checked>
                      <span> Homem </span>
                    </label>
                    <label class="radio inline">
                      <input type="radio" name="sexo" value="mulher">
                      <span>Mulher </span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="Email" value="" />
                </div>
                <div class="form-group">
                  <input type="text" minlength="10" maxlength="10" name="Celular" class="form-control" placeholder="Celular" value="" />
                </div>
                <!--<div class="form-group">
                  <select class="form-control">
                    <option class="hidden" selected disabled>Please select your Sequrity Question</option>
                    <option>What is your Birthdate?</option>
                    <option>What is Your old Phone Number</option>
                    <option>What is your Pet Name?</option>
                  </select>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Enter Your Answer *" value="" />
                </div>-->
                <input type="submit" class="btnRegister" value="Cadastrar"  (click)="cadastrar()"/>
              </div>
            </div>
          </div>
          <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <h3 class="register-heading">Cadastre-se como empresa</h3>
            <div class="row register-form">
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Nome da empresa" value="" />
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Nome do proprietario" value="" />
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="Email" value="" />
                </div>
                <div class="form-group">
                  <input type="text" maxlength="10" minlength="10" class="form-control" placeholder="Telefone" value="" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Senha" value="" />
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Confirmar senha" value="" />
                </div>
                <!--<div class="form-group">
                  <select class="form-control">
                    <option class="hidden" selected disabled>Please select your Sequrity Question</option>
                    <option>What is your Birthdate?</option>
                    <option>What is Your old Phone Number</option>
                    <option>What is your Pet Name?</option>
                  </select>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="`Answer *" value="" />
                </div>-->
                <input type="submit" class="btnRegister" value="Cadastrar"  (click)="cadastrar()" />
              </div>
            </div>
          </div>
          <div class="alert alert-danger" *ngIf="mensagem">
            {{mensagem}}
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
