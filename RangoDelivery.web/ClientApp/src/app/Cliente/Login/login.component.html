<div class="text-center">
  <form class="form-signin">
    <img class="mb-4" src=".\assets\img\bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" [(ngModel)]="cliente.email">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" [(ngModel)]="cliente.senha">
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="entrar()">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2021</p>
    <div class="alert alert-primary" role="alert" *ngIf="usuarioAutenticado">
      usuario autenticado!
    </div>
    <div class="alert alert-warning" role="alert">
      <div *ngFor="let us of usuarios">
        {{us}}
      </div>
    </div>
  </form>
</div>
