<p *ngIf="!pedidos">Carregando pedidos...</p>

<div *ngFor="let p of pedidos">
  {{p.nome}} || {{p.descricao}} || {{p.preco}} || {{p.nomeArquivo}}
</div>

<button class="btn btn-primary mb-2" (click)="adicionarPedido()">Adicionar Pedido</button>

<table class="table table-hover" *ngIf="pedidos">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Descrição</th>
      <th>Preço</th>
      <th>Imagem</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of pedidos">
      <td>{{p.nome}}</td>
      <td style="width:50%">{{p.descricao}}</td>
      <td style="width:10%">{{p.preco}}</td>
      <td style="width:20%; height:10%"><img src="../../../../../arquivos/{{p.nomeArquivo}}" style="width:40%; height:10%" /></td>
      <td><button class="btn btn-succes btn-sm" (click)="editarPedido(p)">Editar</button></td>
      <td><button class="btn btn-succes btn-sm" (click)="deletarPedido(p)">Deletar</button></td>
    </tr>
  </tbody>
</table>
